overwrite: true
schema: "http://localhost:3000/api/graphql"
documents: 
  - "graphql/queries/*.graphql.ts"
  - "graphql/mutations/*.graphql.ts"
generates:
    generated/graphql.tsx:
      plugins:
        - 'typescript'
        - 'typescript-operations'
        - 'typescript-react-apollo'
      config:
        withComponent: false
        withHooks: true